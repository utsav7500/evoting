	<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #4CAF50;
}

* {
  box-sizing: border-box;
}

hr {
  border: 5px solid green;
  margin-bottom: 5px;
  color: green;
}
/* Add padding to containers */

.column {
  float: left;
  width: 10%;
  text-align: center;
  padding: 10px;
  height: 210px;
 /* Should be removed. Only for demonstration */
}
.column1 {
  float: left;
  width: 50%;
  text-align: center;
  padding: 10px;
  height: 210px;
 /* Should be removed. Only for demonstration */
}
.column2 {
  float: left;
  width: 40%;
  text-align: center;
  padding: 10px;
  height: 210px;
 /* Should be removed. Only for demonstration */
}
.container {
  padding: 16px;
  background-color: white;
  border-width: 5px;
  border-color: green;
 
  
}
.image1{
	height:200px;
	width:33%;
	float: center;
}
.row:after {
  content: "";
  display: table;
  clear: both;}
  .container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default radio button */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

/* Create a custom radio button */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
  border-radius: 50%;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the radio button is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: #2196F3;
}

/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the indicator (dot/circle) when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the indicator (dot/circle) */
.container .checkmark:after {
 	top: 9px;
	left: 9px;
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background: white;
}
.registerbtn {
  background-color: green;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
